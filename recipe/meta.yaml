{% set name = "ocw" %}
{% set version = "1.2.0" %}
{% set sha256 = "00d2509077825161a884835c32e06ffaced7faeee16fcc0329510d1518065c63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py3k]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy <1.11.0
    - scipy
    - matplotlib
    - basemap
    - netcdf4
    - h5py
    - bottle
    - pydap
    - python-dateutil
    - myproxyclient
    - esgf-pyclient
    - podaacpy

test:
  imports:
    - ocw
    - ocw.data_source
    - ocw.esgf

about:
  home: http://climate.apache.org/
  license: Apache 2.0
  # Commented out for now as it will not be included until the 1.2.0 release.
  # xref: apache/climate@deabaa9
  # license_file: LICENSE.txt
  license_family: Apache
  summary: 'A library for simplifying the process of climate model evaluation.'
  doc_url: http://cwiki.apache.org/confluence/display/CLIMATE
  dev_url: https://github.com/apache/climate

extra:
  recipe-maintainers:
    - agoodm
    - jarifibrahim
    - lewismc
